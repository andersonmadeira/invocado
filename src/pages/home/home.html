<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="addTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list no-lines>
    <ion-item detail-none *ngFor="let t of tasks" (click)="openSheet(t)"> {{ t.title }} </ion-item>
  </ion-list>
</ion-content>
