<ion-header>
  <ion-navbar>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab (click)="addTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
        <ion-item-sliding *ngFor="let t of tasks">
            <ion-item>
                {{ t.title }}
            </ion-item>
            <ion-item-options>
                <button (click)="editTask(t)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button (click)="delTask(t)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
</ion-content>
