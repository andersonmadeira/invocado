<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab (click)="addTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list no-lines>
    <ion-item *ngFor="let t of tasks" (click)="viewTask(t)"> {{ t.title }} </ion-item>
  </ion-list>
</ion-content>
