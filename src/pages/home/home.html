<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="addTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list no-lines>
    <ion-item detail-none *ngFor="let t of tasks" (press)="openSheet(t)" (tap)="openTask(t)"> {{ t.title }} </ion-item>
  </ion-list>
</ion-content>
