<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Adicionar Tarefa
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Título:</ion-label>
      <ion-input maxlength="45" type="text" placeholder="Título" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Descrição:</ion-label>
      <ion-textarea rows="22" placeholder="Descrição" [(ngModel)]="description"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="saveTask()">Salvar</button>

</ion-content>
