<ion-header>
  <ion-toolbar>
    <ion-title>
      Adicionar Tarefa
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list inset no-lines>

    <ion-item>
      <ion-label stacked>Título:</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
     <ion-label stacked>Descrição:</ion-label>
     <ion-textarea rows="4" [(ngModel)]="description"></ion-textarea>
   </ion-item>

  </ion-list>

  <button full ion-button (click)="saveTask()">Salvar</button>

</ion-content>
